<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>TodoApp - saber</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-8-6/esl.js"></script>
  </head>
  <body>
    <section id="todoapp">
        <header id="header">
            <h1>todos</h1>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
        </header>

        <section id="main">
            <ul id="todo-list"></ul>
            <input type="checkbox" id="toggle-all" />
        </section>

        <footer id="footer">
          <span id="todo-count"></span>
          <ul id="filters">
            <li><a data-type="all" href="index.html">All</a></li>
            <li><a data-type="active" href="?filter=active">Active</a></li>
            <li><a data-type="completed" href="?filter=completed">Completed</a></li>
          </ul>

          <button id="clear-completed" style="display:none"></button>
        </footer>
    </section>

    <script type="text/template" id="template">
        <!-- target: todoCount -->
        <!-- if: ${count} > 0 -->
            <strong>${count}</strong> 
            <!-- if: ${count} > 1 -->
            items
            <!-- else -->
            item
            <!-- /if -->
            left
        <!-- /if -->

        <!-- target: clearButtonText -->
        Clear completed (${count})

        <!-- target: todoList -->
        <!-- for: ${list} as ${item} -->
            <!-- use: todoItem(todo=${item}) -->
        <!-- /for -->

        <!-- target: todoItem -->
        <!-- if: ${todo.completed} -->
        <li class="completed">
        <!-- else -->
        <li>
        <!-- /if -->
          <div class="view">
              <!-- if: ${todo.completed} -->
              <input data-id="${todo.id}" type="checkbox" class="toggle" checked>
              <!-- else -->
              <input data-id="${todo.id}" type="checkbox" class="toggle">
              <!-- /if -->
              <label>${todo.title|html}</label><button data-id="${todo.id}" class="destroy"></button>
          </div>
          <input type="text" class="edit" />
        </li>
    </script>

    <script>
        require.config({
            baseUrl: 'src',
            packages: [
                {
                    name: 'saber-rainbow',
                    location: '../../../src'
                },
                {
                    name: 'saber-mm',
                    location: '../../dep/saber-mm/0.1.0/src'
                },
                {
                    name: 'saber-uri',
                    location: '../../dep/saber-uri/1.0.1/src'
                },
                {
                    name: 'saber-dom',
                    location: '../../dep/saber-dom/1.0.0/src'
                },
                {
                    name: 'saber-emitter',
                    location: '../../dep/saber-emitter/1.0.0/src',
                    main: 'emitter'
                },
                {
                    name: 'saber-lang',
                    location: '../../dep/saber-lang/1.0.0/src'
                },
                {
                    name: 'saber-promise',
                    location: '../../dep/saber-promise/1.0.0/src',
                    main: 'promise'
                },
                {
                    name: 'etpl',
                    location: '../../dep/etpl/3.0.0/src'
                }
            ]
        });

        require(['app', 'todo'], function (app, todo) {
            app(todo);
        });
    </script>
  </body>
</html>
